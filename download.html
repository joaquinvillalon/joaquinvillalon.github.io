<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>App Fotos - Descargar</title>
    <link rel="stylesheet" href="styles.css">
    <style>
        body {
            font-family: Arial, sans-serif;
            margin: 0;
            padding: 0;
            background-color: #252525;
            color: #ffffff;
        }

        header {
            background-color: #000000;
            color: white;
            padding: 1rem 0;
        }

        nav ul {
            list-style: none;
            padding: 0;
            margin: 0;
            display: flex;
            justify-content: center;
            gap: 2rem;
        }

        nav ul li a {
            color: white;
            text-decoration: none;
            font-weight: bold;
        }

        nav ul li a:hover {
            text-decoration: underline;
        }

        main {
            text-align: center;
            padding: 2rem;
        }

        h2 {
            color: #ffffff;
        }

        .cta-button {
            display: inline-block;
            padding: 0.5rem 1.5rem;
            background-color: #ffffff;
            color: rgb(0, 0, 0);
            text-decoration: none;
            border-radius: 5px;
            margin-top: 1rem;
            font-size: 1.1rem;
        }

        .cta-button:hover {
            background-color:  #c9c9c9;
        }

        img {
            max-width: 200px;
            margin-top: 1rem;
            border-radius: 12px;
            box-shadow: 0 0px 48px rgb(8 7 7); 
        }

        footer {
            background-color: #333;
            color: white;
            text-align: center;
            padding: 1rem 0;
            position: relative;
            bottom: 0;
            width: 100%;
        }
    </style>
    <script>
        function detectDevice() {
            const isMobile = /Mobi|Android/i.test(navigator.userAgent);
            const downloadSection = document.getElementById('download-section');

            if (isMobile) {
                downloadSection.innerHTML = `
                    <h2>Descarga la App</h2>
                    <p>Haz clic en el enlace para descargar la aplicación en tu dispositivo móvil.</p>
                    <a href='https://joaquinvillalon.github.io/app-release.apk' class='cta-button'>Descargar App</a>
                `;
            } else {
                downloadSection.innerHTML = `
                    <h2>Descarga la App</h2>
                    <p>Escanea el código QR con tu dispositivo móvil para descargar la aplicación.</p>
                    <img src='qr.png' alt='Código QR para descargar App Fotos'>
                `;
            }
        }
    </script>
</head>
<body onload="detectDevice()">
    <header>
        <nav>
            <ul>
                <li><a href="index.html">Inicio</a></li>
                <li><a href="download.html">Descargar</a></li>
                <li><a href="details.html">Detalles</a></li>
            </ul>
        </nav>
    </header>

    <main>
        <section id="download-section">
            <!-- Contenido dinámico cargado por detectDevice() -->
        </section>
    </main>

    <footer>
        <p>&copy; 2024 App Fotos. Todos los derechos reservados.</p>
    </footer>
</body>
</html>
